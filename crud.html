    <link rel="stylesheet" href="./app.css">
    <link rel="stylesheet" href="./css/nav.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Hogwarts</title>
</head>

<body>
    <div class="modal fade" id="registerStudentModal" tabindex="-1" aria-labelledby="registerStudentModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="registerStudentModalLabel">Nuevo Estudiante</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <form class="row">
                            <div class="col-sm-12">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input type="text" required class="form-control" id="nombre">
                            </div>
                            <div class="col-sm-12 col-md-4">
                                <label for="edad" class="form-label">Edad</label>
                                <input type="number" class="form-control" id="edad" required>
                            </div>
                            <div class="col-sm-12 col-md-4">
                                <label for="familia" class="form-label">Familia</label>
                                <input type="text" required class="form-control" id="familia">
                            </div>
                            <div class="col-sm-12 col-md-4">
                                <label for="casa" class="form-label">Casa</label>
                                <input list="casas" required class="form-control" id="casa">
                                <datalist id="casas">
                                    <option value="Slytherin">Slytherin</option>
                                    <option value="Gryffindor">Gryffindor</option>
                                    <option value="Hufflepuff">Hufflepuff</option>
                                    <option value="Ravenclaw">Ravenclaw</option>
                                </datalist>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-warning" onclick="registrarEstudiante()"
                        data-bs-dismiss="modal">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <header>
        <nav class="navbar navbar-expand-lg p-0 fixed-top">
            <div class="container-fluid row p-0 m-0">
                <div class="col-sm-12 col-md-6">
                    <a class="navbar-brand d-flex flex-sm-column flex-md-row align-items-center" href="./index.html">
                        <img src="./img/logo_hogwarts.webp" alt="Logo hogwarts" width="500" height="500"
                            class="d-inline-block align-text-top logo-hogwarts">
                        Hogwarts
                    </a>
                </div>
                <div class="col-sm-12 col-md-6 d-flex justify-content-sm-center justify-content-md-end">
                    <a class="navbar-brand" href="./index.html">Inicio</a>
                    <a class="navbar-brand" href="./index.html#houses">Casas</a>
                    <a class="navbar-brand" href="./index.html#teachers">Profesores</a>
                </div>
            </div>
        </nav>
    </header>
    <main class="main_crud container-fluid">
        <section class="table-responsive">
            <article class="d-flex justify-content-between">
                <h2>Estudiantes</h2>
                <button type="button" class="btn btn-outline-warning" data-bs-toggle="modal"
                    data-bs-target="#registerStudentModal">
                    Nuevo
                </button>
            </article>
            <table class="table table-striped table-hover ">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Familia</th>
                        <th scope="col">Casa</th>
                        <th scope="col">Linaje</th>
                        <th scope="col">Patronus</th>
                        <th scope="col">OPERACIONES</th>
                    </tr>
                </thead>
                <tbody class="table-group-divider align-middle" id="tbody">
                    <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                        <td>Otto</td>
                        <td>
                            <button type="button" class="btn btn-danger" data-id="">Eliminar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./js/estudiantesHogwarts.js"></script>
</body>

</html>
